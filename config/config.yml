# ChatDACS配置文件

#系统配置和开关，根据你的需要改动
System:
  #web端自动聊天开关:
  CHAT_SWITCH: true

  #qqBot小夜开关，为方便用户使用，默认为开启，如果只想要使用web端或哔哩哔哩直播间，请关闭此开关:
  CONNECT_GO_CQHTTP_SWITCH: true

  #接入哔哩哔哩直播聊天开关:
  CONNECT_BILIBILI_LIVE_SWITCH: false

  #web端使用的本机端口，如果有冲突的话请尝试更改:
  WEB_PORT: 80

  #监听go_cqhttp的反向http post服务，如果有冲突的话请尝试更改:
  GO_CQHTTP_SERVICE_ANTI_POST_API: "/bot"

  #go_cqhttp的http接口地址，如果有冲突的话请尝试更改:
  GO_CQHTTP_SERVICE_API_URL: "127.0.0.1:5700"

#接口密钥配置
ApiKey:
  #天行接口key，申请地址 https://www.tianapi.com/
  TIAN_XING_API_KEY: ""

  #卡特实验室接口key，申请地址 https://api.sumt.cn/
  SUMT_API_KEY: ""

  #息知频道key，申请地址 https://xz.qqoq.net/
  XIZHI_CHANNEL_KEY: ""

#qqBot配置
qqBot:
  #qqBot使用的qq帐号:
  QQBOT_QQ: "1648468212"

  #qqBot小夜的管理员列表，管理员有权执行管理员指令，且第一位管理员将会处理用户邀请小夜加群的请求:
  QQBOT_ADMIN_LIST: ["1005056803", "2418754147", "38263547"]

  #自动批准好友请求开关(近期封号原因多为添加好友频繁，故默认关闭自动加好友):
  AUTO_APPROVE_QQ_FRIEND_REQUEST_SWITCH: false

  #私聊开关:
  QQBOT_PRIVATE_CHAT_SWITCH: false

  #限制分词权重数量，设置得越低，更侧重大意，回复更贴近重点，但容易重复相同的回复，
  #设置得越高，回复会更随意、更沙雕，但更容易答非所问:
  CHAT_JIEBA_LIMIT: 5

  #qqBot小夜回复几率，单位是%，可通过 /admin_change_reply_probability 指令更改:
  QQBOT_REPLY_PROBABILITY: 1

  #qqBot小夜复读几率，单位是%，可通过 /admin_change_fudu_probability 指令更改:
  QQBOT_FUDU_PROBABILITY: 1

  #qq侧接收到的图片保存与转发开关，虽然经常可以收到一些好康的图，但是非常占硬盘空间:
  QQBOT_SAVE_ALL_IMAGE_TO_LOCAL_SWITCH: false

  #最大共存地雷数:
  QQBOT_MAX_MINE_AT_MOST: 3

